<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e3f2fd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .task-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container position-relative">
        <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
        <div class="task-container">
            <h2 class="text-center mb-3">Assigned Tasks</h2>
            
            <table class="table table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Year</th>
                        <th>Branch</th>
                        <th>Assignment</th>
                        <th>Type</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Assigned tasks will be dynamically added here -->
                </tbody>
            </table>

            <a href="teacher_home.html" class="btn btn-primary w-100 mt-3">Back to Dashboard</a>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "teacher_login.html";
        }

        let assignedTasks = [
            { year: "SY", branch: "Computer", title: "DSA Assignment 1", type: "Individual", deadline: "2025-04-10" },
            { year: "TY", branch: "IT", title: "Database Project", type: "Group", deadline: "2025-04-15" },
            { year: "BTech", branch: "Mechanical", title: "Thermodynamics Report", type: "Individual", deadline: "2025-04-20" }
        ];

        function loadTasks() {
            let taskTableBody = document.getElementById("taskTableBody");
            taskTableBody.innerHTML = ""; 

            assignedTasks.forEach(task => {
                let row = `<tr>
                    <td>${task.year}</td>
                    <td>${task.branch}</td>
                    <td>${task.title}</td>
                    <td>${task.type}</td>
                    <td>${task.deadline}</td>
                </tr>`;
                taskTableBody.innerHTML += row;
            });
        }

        window.onload = loadTasks;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
